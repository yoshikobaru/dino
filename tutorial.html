<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit WIN Tap - Обучение</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .slider-container {
            width: 100%;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .slide {
            flex: 0 0 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .slide img {
            max-width: 80%;
            height: auto;
        }
        .progress-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
        }
        .dot.active {
            background-color: #2ecc71;
        }
        .next-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяет приложение на весь экран
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const nextButton = document.querySelector('.next-button');
        
            let currentSlide = 0;
        
            function showSlide(index) {
                slider.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                nextButton.textContent = index === slides.length - 1 ? 'Начать!' : '⚡ Next!';
            }
        
            function nextSlide() {
                currentSlide++;
                if (currentSlide >= slides.length) {
                    // Переход на главный экран
                    window.location.href = 'main.html';
                } else {
                    showSlide(currentSlide);
                }
            }
        
            nextButton.addEventListener('click', nextSlide);
        
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });
        });
    </script>
    <div class="container">
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <h2>Взрывай банки энергетиков!</h2>
                    <img src="can1.png" alt="Энергетик">
                </div>
                <div class="slide">
                    <h2>Собирай всю коллекцию!</h2>
                    <img src="cans.png" alt="Коллекция энергетиков">
                </div>
                <div class="slide">
                    <h2>Соревнуйся с друзьями!</h2>
                    <p>У кого больше энергосов?</p>
                </div>
            </div>
        </div>
        <div class="progress-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button class="next-button">⚡ Next!</button>
    </div>
    <script src="tutorial.js"></script>
</body>
</html>
