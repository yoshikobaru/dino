<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit WIN Tap - Обучение</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, button, input, textarea, select {
            font-family: 'Exo 2', sans-serif !important;
        }
        body {
            background-color: rgb(42,144,255);
        }
        .slider-container {
            background-color: rgb(42,144,255);
            width: 100%;
            overflow: hidden;
            height: 80vh; /* Ограничиваем высоту контейнера высотой экрана */
            display: flex;
            flex-direction: column;
        }
        .slide-content h2 {
            font-size: 28px;
            font-weight: 600;
        }

        .slide-content p {
            font-size: 18px;
            font-weight: 400;
        }

        .next-button {
            font-size: 16px;
            font-weight: 500;
        }
        .slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
            flex: 1; /* Слайдер занимает все доступное пространство */
        }
        .slide {
            flex: 0 0 100%;
            width: 100vw;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Выравнивание содержимого по верхнему краю */
            padding-top: 10vh; /* Отступ сверху */
        }
        .slide img {
            max-width: 100%;
            height: auto;
        }
        .fullscreen-slide {
            justify-content: flex-start; /* Выравнивание по верхнему краю */
        }
        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 0 20px; /* Добавляем отступы по бокам */
        }
        .progress-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
        }
        .dot.active {
            background-color: #2ecc71;
        }
        .next-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .fullscreen-slide {
    position: relative;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}

.fullscreen-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.fullscreen-slide h2,
.fullscreen-slide p {
    position: relative;
    z-index: 1;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
    </style>
</head>
<body>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяет приложение на весь экран
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const nextButton = document.querySelector('.next-button');
        
            let currentSlide = 0;
        
            function showSlide(index) {
                slider.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                nextButton.textContent = index === slides.length - 1 ? 'Начать!' : '⚡ Next!';
            }
        
            function nextSlide() {
                currentSlide++;
                if (currentSlide >= slides.length) {
                    // Переход на главный экран
                    window.location.href = 'main.html';
                } else {
                    showSlide(currentSlide);
                }
            }
        
            nextButton.addEventListener('click', nextSlide);
        
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });
        });
    </script>
   <div class="slider-container">
    <div class="slider">
        <div class="slide fullscreen-slide">
            <img src="assets/boom.png" alt="Энергетик" class="fullscreen-image">
            <div class="slide-content">
                <h2>Взрывай банки энергетиков!</h2>
            </div>
        </div>
        <div class="slide">
            <h2>Собирай всю коллекцию!</h2>
            <img src="assets/mnogo.png" alt="Коллекция энергетиков">
        </div>
        <div class="slide fullscreen-slide">
            <img src="assets/leader.png" alt="Лидеры" class="fullscreen-image">
            <div class="slide-content">
                <h2>Соревнуйся с друзьями!</h2>
                <p>У кого больше энергосов?</p>
            </div>
        </div>
    </div>
</div>
        <div class="progress-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button class="next-button">⚡ Next!</button>
    </div>
    <script src="tutorial.js"></script>
</body>
</html>
